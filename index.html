<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Search App</title>
  <link rel="stylesheet" href="styles.css?v=7" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Pokémon Search <span class="badge">build v7</span></h1>
      <button id="theme-toggle" class="ghost-btn" aria-pressed="false" title="Toggle dark mode">🌗</button>
    </header>

    <form id="search-form" role="search" aria-label="Pokémon search">
      <label for="search-input" class="sr-only">Search Pokémon by name or ID</label>
      <input id="search-input" type="text" placeholder="Enter Pokémon name or ID" autocomplete="off" required />
      <button id="search-button" type="submit">Search</button>
    </form>

    <p id="hint">Tip: press “/” to focus search • press “Esc” to clear</p>

    <div id="status" aria-live="polite"></div>

    <!-- Result layout -->
    <div class="pokemon-info" id="result" hidden>
      <div class="info-left">
        <p><strong>Name:</strong> <span id="pokemon-name"></span></p>
        <p><strong>ID:</strong> <span id="pokemon-id"></span></p>
        <p><strong>Weight:</strong> <span id="weight"></span></p>
        <p><strong>Height:</strong> <span id="height"></span></p>
        <p><strong>HP:</strong> <span id="hp"></span></p>
        <p><strong>Attack:</strong> <span id="attack"></span></p>
        <p><strong>Defense:</strong> <span id="defense"></span></p>
        <p><strong>Special Attack:</strong> <span id="special-attack"></span></p>
        <p><strong>Special Defense:</strong> <span id="special-defense"></span></p>
        <p><strong>Speed:</strong> <span id="speed"></span></p>
        <div id="types" class="types"></div>
      </div>

      <div class="info-right">
        <img id="sprite" alt="Pokémon sprite" />
      </div>
    </div>
  </div>

  <script src="script.js?v=7" defer></script>
</body>
</html>
